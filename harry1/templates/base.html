<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task master</title>
</head>
<body>
<div class="content">
    <h1>task master</h1>
    <table>
        <tr>
            <th>task</th>
            <th>added</th>
            <th>actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="">delete</a>
                    <br>
                    <a href="">update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" id="content" name="content">
        <input type="submit" value="add task">
    </form>
</div>
</body>
</html>
